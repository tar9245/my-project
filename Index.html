<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        input, textarea {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
        }
        textarea {
            min-height: 120px;
            resize: vertical;
        }
        button {
            background: #4CAF50;
            color: white;
            padding: 14px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s;
        }
        button:hover {
            background: #45a049;
        }
        .form-footer {
            text-align: center;
            margin-top: 20px;
            color: #7f8c8d;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        
        <!-- FormSubmit.co Form with YOUR verified email and ID -->
        <form action="https://formsubmit.co/el/sokuvi" method="POST">
            
            <!-- Your Email (hidden) -->
            <input type="hidden" name="_next" value="https://formsubmit.co/el/sokuvi">
            <input type="hidden" name="_cc" value="tart9245@gmail.com">
            <input type="hidden" name="_subject" value="New Contact Form Submission">
            <input type="hidden" name="_autoresponse" value="Thank you for contacting us! We'll get back to you soon.">
            <input type="hidden" name="_template" value="table">
            
            <!-- Visible Form Fields -->
            <input type="text" name="name" placeholder="Your Full Name" required>
            <input type="email" name="email" placeholder="Your Email Address" required>
            <input type="tel" name="phone" placeholder="Phone Number (Optional)">
            <textarea name="message" placeholder="Your Message..." required></textarea>
            
            <button type="submit">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16" style="margin-right:8px;">
                    <path d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.5.5 0 0 1-.928.116L8 10l-4.8 5.4a.5.5 0 0 1-.728-.063l-.146-.145a.5.5 0 0 1 .063-.728l5-5.6a.5.5 0 0 1 .723-.044L15.314.038a.5.5 0 0 1 .54.11ZM6.636 9.07 4.21 12.32l1.238 1.239 3.279-3.008-.791-.79Z"/>
                </svg>
                Send Message
            </button>
        </form>
        
        <div class="form-footer">
            <p>We'll respond to your message within 24 hours</p>
        </div>
    </div>
</body>
</html>
